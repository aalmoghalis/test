<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <form id="create">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateBooksTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateBooksLabel_id}" for="id" />
                    <h:inputText id="id" value="#{booksController.selected.id}" title="#{bundle.CreateBooksTitle_id}" required="true" requiredMessage="#{bundle.CreateBooksRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateBooksLabel_name}" for="name" />
                    <h:inputText id="name" value="#{booksController.selected.name}" title="#{bundle.CreateBooksTitle_name}" />
                    <h:outputLabel value="#{bundle.CreateBooksLabel_publisher}" for="publisher" />
                    <h:inputText id="publisher" value="#{booksController.selected.publisher}" title="#{bundle.CreateBooksTitle_publisher}" />
                    <h:outputLabel value="#{bundle.CreateBooksLabel_publisherAddress}" for="publisherAddress" />
                    <h:inputText id="publisherAddress" value="#{booksController.selected.publisherAddress}" title="#{bundle.CreateBooksTitle_publisherAddress}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{booksController.create}" value="#{bundle.CreateBooksSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{booksController.prepareList}" value="#{bundle.CreateBooksShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateBooksIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>
    </form>
</html>
